<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Real-time chat with ÂµWebSockets.js</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/js/dist/emoji-mart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data/dist/emoji-mart-data.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background-color: #f5f5f5;
        height: 100vh;
        display: flex;
      }

      .sidebar {
        width: 300px;
        background-color: #ffffff;
        border-right: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
      }

      .user-info {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
      }

      .user-info h2 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 5px;
      }

      .user-info p {
        color: #666;
        font-size: 0.9rem;
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid #e0e0e0;
      }

      .tab {
        flex: 1;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        color: #666;
        transition: all 0.3s ease;
      }

      .tab.active {
        color: #2196f3;
        border-bottom: 2px solid #2196f3;
      }

      .list-container {
        flex: 1;
        overflow-y: auto;
      }

      .list {
        list-style: none;
      }

      .list-item {
        padding: 12px 20px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .list-item:hover {
        background-color: #f5f5f5;
      }

      .list-item.active {
        background-color: #e3f2fd;
      }

      .list-item .info {
        flex: 1;
      }

      .list-item .name {
        font-weight: 500;
        color: #333;
      }

      .list-item .status {
        font-size: 0.8rem;
        color: #4caf50;
      }

      .list-item .status.offline {
        color: #9e9e9e;
      }

      .list-item .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #2196f3;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 1.2rem;
      }

      .list-item .avatar.global {
        background-color: #4caf50;
      }

      .list-item .avatar.group {
        background-color: #ff9800;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 20px;
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
      }

      .chat-header h2 {
        color: #333;
        font-size: 1.2rem;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 15px;
        position: relative;
        cursor: pointer;
      }

      .message:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }

      .message.reply {
        margin-left: 20px;
        border-left: 3px solid #2196f3;
      }

      .reply-to {
        font-size: 0.8rem;
        color: #666;
        margin-bottom: 5px;
        padding-bottom: 5px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .reply-to .sender {
        color: #2196f3;
        font-weight: 500;
      }

      .reply-to .content {
        color: #666;
        font-style: italic;
      }

      .reply-to .image-preview {
        width: 40px;
        height: 40px;
        border-radius: 4px;
        object-fit: cover;
        margin-left: 5px;
        vertical-align: middle;
      }

      .reply-bar {
        display: none;
        padding: 10px 15px;
        background-color: #f5f5f5;
        border-top: 1px solid #e0e0e0;
        align-items: center;
        gap: 10px;
      }

      .reply-bar.active {
        display: flex;
      }

      .reply-bar .reply-info {
        flex: 1;
      }

      .reply-bar .reply-sender {
        color: #2196f3;
        font-weight: 500;
      }

      .reply-bar .reply-content {
        color: #666;
        font-size: 0.9rem;
      }

      .reply-bar .cancel-reply {
        padding: 5px 10px;
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .reply-bar .cancel-reply:hover {
        color: #333;
      }

      .message.sent {
        align-self: flex-end;
        background-color: #2196f3;
        color: white;
        border-bottom-right-radius: 5px;
      }

      .message.received {
        align-self: flex-start;
        background-color: #e9ecef;
        color: #333;
        border-bottom-left-radius: 5px;
      }

      .message .sender {
        font-size: 0.8rem;
        margin-bottom: 5px;
        opacity: 0.8;
      }

      .chat-input-container {
        padding: 20px;
        background-color: #ffffff;
        border-top: 1px solid #e0e0e0;
      }

      .chat-input-wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
        position: relative;
      }

      .chat-input {
        flex: 1;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s ease;
      }

      .chat-input:focus {
        border-color: #2196f3;
      }

      .image-upload-button {
        padding: 12px;
        background-color: #e3f2fd;
        color: #2196f3;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-upload-button:hover {
        background-color: #bbdefb;
      }

      .image-upload-button svg {
        width: 24px;
        height: 24px;
      }

      .message-image {
        max-width: 300px;
        max-height: 300px;
        border-radius: 8px;
        margin-top: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .message-image:hover {
        transform: scale(1.02);
      }

      .image-preview {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .image-preview img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      .image-preview.active {
        display: flex;
      }

      #image-upload {
        display: none;
      }

      .send-button {
        padding: 12px 24px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      .send-button:hover {
        background-color: #1976d2;
      }

      .create-group-button {
        margin: 20px;
        padding: 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      .create-group-button:hover {
        background-color: #1976d2;
      }

      .system-message {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin: 10px 0;
      }

      .typing-indicator {
        padding: 10px 15px;
        color: #666;
        font-size: 0.9rem;
        font-style: italic;
        display: none;
      }

      .typing-indicator.active {
        display: block;
      }

      .typing-indicator .dots {
        display: inline-block;
        animation: typing 1.4s infinite;
      }

      .typing-indicator .dots::after {
        content: '...';
        animation: dots 1.4s infinite;
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }

      .emoji-button {
        padding: 12px;
        background-color: #e3f2fd;
        color: #2196f3;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .emoji-button:hover {
        background-color: #bbdefb;
      }

      .emoji-picker {
        position: absolute;
        bottom: 100%;
        right: 0;
        margin-bottom: 10px;
        z-index: 1000;
        display: none;
      }

      .emoji-picker.active {
        display: block;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal.active {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        min-width: 300px;
        max-width: 500px;
      }

      .modal-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .modal-buttons button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #create-group-confirm, #join-group-confirm {
        background-color: #4CAF50;
        color: white;
      }

      #create-group-cancel, #join-group-cancel {
        background-color: #f44336;
        color: white;
      }

      #group-name-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .group-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .group-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .group-item:last-child {
        border-bottom: none;
      }

      .group-item label {
        flex: 1;
        cursor: pointer;
      }

      .group-name {
        font-weight: bold;
      }

      .group-members {
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="user-info">
        <h2 id="username">Your display name is: </h2>
        <p id="user-id"></p>
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="users">Users</div>
        <div class="tab" data-tab="groups">Groups</div>
      </div>
      <div class="list-container">
        <ul id="users-list" class="list"></ul>
        <ul id="groups-list" class="list" style="display: none;"></ul>
      </div>
      <button class="create-group-button" id="create-group-button">Create New Group</button>
    </div>
    <div class="main-content">
      <div class="chat-header">
        <h2 id="chat-title">Global Chat</h2>
      </div>
      <div class="chat-messages" id="chat-log"></div>
      <div class="typing-indicator" id="typing-indicator">
        <span class="typing-user"></span> is typing<span class="dots"></span>
      </div>
      <div class="reply-bar" id="reply-bar">
        <div class="reply-info">
          Replying to <span class="reply-sender"></span>
          <span class="reply-content"></span>
        </div>
        <button class="cancel-reply" id="cancel-reply">Ã</button>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input id="chat-input" type="text" class="chat-input" placeholder="Type here to chat..." />
          <button id="emoji-button" class="emoji-button" title="Add emoji">
            <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
            </svg>
          </button>
          <button id="image-upload-button" class="image-upload-button" title="Send image">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
          </button>
          <button id="chat-input-button" class="send-button">Send</button>
        </div>
        <div id="emoji-picker" class="emoji-picker"></div>
      </div>
    </div>
    <input type="file" id="image-upload" accept="image/*" />
    <div class="image-preview" id="image-preview">
      <img id="preview-image" src="" alt="Preview" />
    </div>
    <div id="create-group-modal" class="modal">
      <div class="modal-content">
        <h2>Create New Group</h2>
        <input type="text" id="group-name-input" placeholder="Enter group name">
        <div class="modal-buttons">
          <button id="create-group-confirm">Create</button>
          <button id="create-group-cancel">Cancel</button>
        </div>
      </div>
    </div>
    <div id="join-group-modal" class="modal">
      <div class="modal-content">
        <h2>Join Group</h2>
        <div id="join-group-list" class="group-list">
          <!-- Groups will be populated here -->
        </div>
        <div class="modal-buttons">
          <button id="join-group-confirm">Join</button>
          <button id="join-group-cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
